<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Button Hover Dropdown</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS for hover dropdown */
    .dropdown-hover:hover .dropdown-menu {
      display: block;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="dropdown dropdown-hover">
    <button class="btn btn-primary" type="button" id="hoverDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Hover Dropdown
    </button>
    <div class="dropdown-menu" aria-labelledby="hoverDropdown">
      <a class="dropdown-item" href="#">Action</a>
      <a class="dropdown-item" href="#">Another action</a>
      <a class="dropdown-item" href="#">Something else here</a>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
